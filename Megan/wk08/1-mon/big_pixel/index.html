<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Big Pixel Art</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>

	<header>
		<div class="brush-box"></div>
		<h1>Ugly Pixel Art</h1>
	</header>

	<section>
		<form class="color" action="">
			<input class="color-input" type="" value="hotpink">
			<button>Set color</button>
		</form>
		<form class="omdb" action="">
			<input class="movie-input" type="" placeholder="Type a movie here">
			<button>Set background</button>
		</form>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="script.js"></script>
</body>
</html>
